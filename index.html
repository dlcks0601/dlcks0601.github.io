<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>leechan</title>
    <style>
      h1 {
        text-align: center;
      }
      #txt_welcome {
        text-align: center;
        margin-bottom: 50px;
      }

      .card {
        text-align: center;
      }

      .card_title {
        font-size: 20px;
      }

      .card_button {
        font-size: 25px;
        width: 150px;
        height: 30px;
        border-radius: 20px;
        background-color: black;
        color: white;
      }

      .card_img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>leechan portfolio</h1>
    <div id="txt_welcome">
      안녕하세요 사용자와 소통하는 개발자 이찬 입니다. 💻
      <br />
      <br />
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
      <div class="card">
        <img class="card_img" src="./asset/bookly.png" />
        <p class="card_title">Bookly</p>
        <p class="card_title">(게임 + 독서) 서점 플랫폼</p>
        <input
          class="card_button"
          type="button"
          value="자세히보기"
          onclick="window.location.href='https://github.com/dlcks0601/bookly-project'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./asset/Qubism.png" />
        <p class="card_title">Qubism</p>
        <p class="card_title">매거진 플랫폼</p>
        <input
          class="card_button"
          type="button"
          value="자세히보기"
          onclick="window.location.href='https://github.com/dlcks0601/qubism-project'"
        />
      </div>
    </div>
  </body>
</html>
